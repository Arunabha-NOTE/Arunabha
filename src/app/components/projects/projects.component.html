<h2 class="mx-auto text-4xl font-bold p-4 max-w-7xl bg-gradient-to-r from-[#ff00cc] to-[#333399] text-transparent bg-clip-text">Projects</h2>
<div class="mx-auto  max-w-7xl flex flex-wrap gap-4 px-4 py-6">
  <div class="card  bg-base-100 w-96 border-secondary border-2 hover:-translate-y-2 duration-100" *ngFor="let project of projects">
    <div class="card-body bg-opacity-40 backdrop-filter  bg-neutral rounded-2xl">
      <h2 class="card-title">{{ project.name }}</h2>
      <p>{{ project.description }}</p>
      <div class="card-actions justify-end">
        <button class="btn btn-secondary"><a [href]="project.link" target="_blank">{{ project.platform }}</a></button>
      </div>
    </div>
  </div>
</div>
